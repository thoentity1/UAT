<!-- Order Form -->
<form id="order-form">
  <h3>Delivery Address</h3>

  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Full Name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Your Email" required />

  <label for="address">Street Address</label>
  <input type="text" id="address" name="address" placeholder="Street Address" required />

  <label for="city">City</label>
  <input type="text" id="city" name="city" placeholder="City" required />

  <label for="zip">Postal Code</label>
  <input type="text" id="zip" name="zip" placeholder="Postal Code" required />

  <input type="hidden" name="cart" id="cart-data" />
  <input type="hidden" name="total" id="cart-total" />
  <input type="hidden" name="delivery_details" id="delivery-details" />

  <button type="submit">Submit Order</button>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("YOUR_USER_ID"); // Replace with your actual public EmailJS key

  document.getElementById("order-form").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this).then(
      function () {
        alert("✅ Order confirmation email sent! We'll contact you soon.");
        document.getElementById("order-form").reset();
        // Optional: reset cart UI here
      },
      function (error) {
        alert("❌ Failed to send email. Please try again.");
        console.error("EmailJS Error:", error);
      }
    );
  });
</script>
