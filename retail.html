<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom studioZ Retail</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("R8YQ6uFuEg24lKXoj"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #2c2c2c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card button {
      background: #2c2c2c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      background: #eee;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    form input[type="submit"] {
      background: #2c2c2c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Phantom studioZ Retail</h1>
  <p>Explore and order our premium beauty products and courses</p>
</header>

<div class="product-grid" id="product-list">
  <div class="product-card">
    <img src="images/shampoo.jpg" alt="Hair Braiding Styling Course" />
    <h3>Hair Braiding Styling Course</h3>
    <p>R850</p>
    <button onclick="addToCart('Hair Braiding Styling Course', 850)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="images/nailkit.jpg" alt="Make Up Artistry Course" />
    <h3>Make Up Artistry Course</h3>
    <p>R1200</p>
    <button onclick="addToCart('Make Up Artistry Course', 1200)">Add to Cart</button>
  </div>
</div>
  <div class="product-card">
    <img src="images/nailkit.jpg" alt="Nail Technology Course" />
    <h3>Make Up Artistry Course</h3>
    <p>R1500</p>
    <button onclick="addToCart('Make Up Artistry Course', 1200)">Add to Cart</button>
  </div>

<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>

  <label>Delivery Option</label>
  <select id="delivery" onchange="updateCart()">
    <option value="0|Pick-up (Free)">Pick-up (Free)</option>
    <option value="50|Standard Delivery">Standard Delivery (Pingo box collection) - R50</option>
    <option value="100|Express Delivery">Express Delivery (Delivery address) - R150</option>
  </select>

  <p><strong>Total:</strong> R<span id="total">0</span></p>

  <form id="order-form">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="email" placeholder="Your Email" required />
    <input type="text" name="address" placeholder="Street Address" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="zip" placeholder="Postal Code" required />

    <input type="hidden" name="cart" id="cart-data" />
    <input type="hidden" name="total" id="cart-total" />
    <input type="hidden" name="delivery_details" id="delivery-details" />

    <input type="submit" value="Submit Order" />
    <input type="button" value="Reset Cart" onclick="resetCart()" />
  </form>
</div>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function resetCart() {
    cart = [];
    document.getElementById("delivery").value = "0|Pick-up (Free)";
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cart-items");
    const cartDataInput = document.getElementById("cart-data");
    const cartTotalInput = document.getElementById("cart-total");
    const deliveryInput = document.getElementById("delivery-details");

    const [fee, label] = document.getElementById("delivery").value.split("|");
    const deliveryFee = parseFloat(fee);

    cartList.innerHTML = "";
    let total = 0;
    let summary = [];

    cart.forEach((item, index) => {
      total += item.price;
      summary.push(`${item.product} - R${item.price}`);
      const li = document.createElement("li");
      li.className = "cart-item";
      li.innerHTML = `${item.product} - R${item.price} <button onclick="removeFromCart(${index})">X</button>`;
      cartList.appendChild(li);
    });

    total += deliveryFee;
    document.getElementById("total").textContent = total;
    cartDataInput.value = summary.join(", ");
    cartTotalInput.value = total;
    deliveryInput.value = `${label} - R${deliveryFee}`;
  }

  document.getElementById("order-form").addEventListener("submit", function (e) {
    e.preventDefault();
    emailjs.sendForm("service_ps73eee", "template_xkluzkn", this).then(
      function () {
        alert("Order sent! Confirmation email will be sent shortly.");
        resetCart();
        document.getElementById("order-form").reset();
      },
      function (error) {
        alert("Failed to send order. Try again.");
        console.error("EmailJS error:", error);
      }
    );
  });

  updateCart(); // Initialize cart on load
</script>

</body>
</html>
