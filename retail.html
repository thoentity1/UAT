<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom studioZ Retail</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("R8YQ6uFuEg24lKXoj");
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      padding: 20px;
      background-color: #eee;
    }
    ul#cart-items li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="text"], input[type="submit"], input[type="button"] {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Phantom studioZ Retail</h1>
  <p>Explore and order our premium beauty products and Courses</p>
</header>

<div class="product-grid">
  <div class="product-card">
    <img src="images/shampoo.jpg" alt="Hair Braiding Course">
    <h3>Hair Braiding Styling Course</h3>
    <p>R850 | 1 Set</p>
    <button onclick="addToCart('Hair Braiding Styling Course', 850)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="images/nailkit.jpg" alt="Make Up Course">
    <h3>Make Up Artistry Course</h3>
    <p>R1200 | 1 Set</p>
    <button onclick="addToCart('Make Up Artistry Course', 1200)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="images/nailkit.jpg" alt="Nail Technology Course">
    <h3>Nail Technology Course</h3>
    <p>R1500 | 1 Set</p>
    <button onclick="addToCart('Nail Technology Course', 1500)">Add to Cart</button>
  </div>
</div>

<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total:</strong> R<span id="total">0</span></p>

  <form id="order-form">
    <h3>Delivery Address</h3>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="email" placeholder="Email" required>
    <input type="text" name="address" placeholder="Street Address" required>
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="zip" placeholder="Postal Code" required>

    <!-- Hidden fields for email content -->
    <input type="hidden" name="cart" id="cart-data">
    <input type="hidden" name="total" id="cart-total">
    <input type="hidden" name="payment_link" value="https://pay.yoco.com/phantom-studioz-order">
    <input type="hidden" name="to_email" value="thoentity@gmail.com">

    <input type="submit" value="Submit Order">
    <input type="button" value="Reset Cart" onclick="resetCart()">
  </form>
</div>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function resetCart() {
    cart = [];
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cart-items");
    const cartDataInput = document.getElementById("cart-data");
    const cartTotalInput = document.getElementById("cart-total");
    cartList.innerHTML = "";
    let total = 0;
    let summary = [];

    cart.forEach((item, index) => {
      total += item.price;
      summary.push(item.product + " - R" + item.price);
      const li = document.createElement("li");
      li.innerHTML = `${item.product} - R${item.price} <button class="remove-btn" onclick="removeFromCart(${index})">Delete</button>`;
      cartList.appendChild(li);
    });

    document.getElementById("total").textContent = total;
    cartDataInput.value = summary.join(", ");
    cartTotalInput.value = total;
  }

  document.getElementById("order-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm('service_ps73eee', 'template_xkluzkn', this)
      .then(function(response) {
        alert("Order placed successfully! Please complete payment via the Yoco link in your email.");
        resetCart(); // Optionally clear cart on success
      }, function(error) {
        alert("Order failed. Please try again.");
        console.error("EmailJS error:", error);
      });
  });
</script>

</body>
</html>
