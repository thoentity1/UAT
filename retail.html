<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom studioZ Retail</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
      emailjs.init("R8YQ6uFuEg24lKXoj"); // Replace with your actual public key
    })();
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      padding: 20px;
      background-color: #eee;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="submit"] {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Phantom studioZ Retail</h1>
  <p>Explore and order our premium beauty products</p>
</header>

<div class="product-grid" id="product-list">
  <div class="product-card">
    <img src="images/shampoo.jpg" alt="Shampoo">
    <h3>Revitalizing Shampoo</h3>
    <p>R95 | 250ml</p>
    <button onclick="addToCart('Revitalizing Shampoo', 95)">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="images/nailkit.jpg" alt="Nail Kit">
    <h3>Nail Care Kit</h3>
    <p>R150 | 1 Set</p>
    <button onclick="addToCart('Nail Care Kit', 150)">Add to Cart</button>
  </div>
</div>

<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total:</strong> R<span id="total">0</span></p>

 <form id="order-form">
  <input type="text" name="name" required />
  <input type="text" name="address" required />
  <input type="text" name="cart" id="cart-data" />
  <input type="submit" value="Submit Order" />
</form>

</div>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cart-items");
    const cartDataInput = document.getElementById("cart-data");
    const cartTotalInput = document.getElementById("cart-total");
    cartList.innerHTML = "";
    let total = 0;
    let summary = [];

    cart.forEach(item => {
      total += item.price;
      summary.push(item.product + " - R" + item.price);
      const li = document.createElement("li");
      li.textContent = `${item.product} - R${item.price}`;
      cartList.appendChild(li);
    });

    document.getElementById("total").textContent = total;
    cartDataInput.value = summary.join(", ");
    cartTotalInput.value = total;
  }

  document.getElementById("order-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm('service_ps73eee', 'template_xkluzkn', this)
      .then(function(response) {
        alert("Order placed successfully!");
        console.log("SUCCESS!", response.status, response.text);
      }, function(error) {
        alert("Failed to send order. Check console.");
        console.error("FAILED...", error);
      });
  });
</script>

</body>
</html>
