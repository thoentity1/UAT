<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom studioZ - Retail</title>
</head>
<body>
  <h2>üõçÔ∏è Order Now</h2>
  <form id="order-form">
    <label>Full Name</label>
    <input type="text" name="name" required><br>

    <label>Email</label>
    <input type="email" name="email" required><br>

    <label>Street Address</label>
    <input type="text" name="address" required><br>

    <label>City</label>
    <input type="text" name="city" required><br>

    <label>Postal Code</label>
    <input type="text" name="zip" required><br>

    <label>Selected Item</label>
    <select id="cart" name="cart" onchange="updateCart()">
      <option value="850|Hair Braiding Styling Course">Hair Braiding Styling Course - R850</option>
      <option value="950|Acrylic Nail Training Kit">Acrylic Nail Training Kit - R950</option>
    </select><br>

    <label>Delivery Option</label>
    <select id="delivery" name="delivery_details" onchange="updateCart()">
      <option value="0|Pick-up (Free)">Pick-up (Free)</option>
      <option value="50|Standard Delivery">Standard Delivery (Pingo box collection) - R50</option>
      <option value="150|Express Delivery">Express Delivery (Delivery address) - R150</option>
    </select><br><br>

    <strong>Total: R<span id="total">850</span></strong>
    <input type="hidden" name="total" id="totalInput"><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID

    function updateCart() {
      const cartSelect = document.getElementById("cart");
      const deliverySelect = document.getElementById("delivery");

      const [itemPrice, itemName] = cartSelect.value.split("|");
      const [deliveryPrice, deliveryMethod] = deliverySelect.value.split("|");

      const total = parseInt(itemPrice) + parseInt(deliveryPrice);

      document.getElementById("total").textContent = total;
      document.getElementById("totalInput").value = total;
    }

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(() => {
          alert("Order submitted! Confirmation sent via email.");
          this.reset();
          document.getElementById("total").textContent = "0";
        }, (error) => {
          alert("Failed to send email: " + error.text);
        });
    });
  </script>
</body>
</html>
