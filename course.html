<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom studioZ - Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .course-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .course-card h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      margin-top: 15px;
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>

<header>
  <h1>Phantom studioZ Salon Academy</h1>
  <p>Enroll in Our Professional Courses</p>
</header>

<div class="container">

  <!-- Course 1 -->
  <div class="course-card">
    <h2>Braiding and Hair Styling - R850</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" onsubmit="setTimeout(() => window.location.href='https://pay.yoco.com/YOUR_YOCO_LINK_1', 500);">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Delivery Address</label>
      <input type="text" name="address" required>
      <input type="hidden" name="course" value="Braiding and Hair Styling - R850">
      <a href="cart.html" class="button">Proceed to Checkout</a>

    </form>
  </div>

  <!-- Course 2 -->
  <div class="course-card">
    <h2>Makeup Artistry - R1200</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" onsubmit="setTimeout(() => window.location.href='https://pay.yoco.com/YOUR_YOCO_LINK_2', 500);">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Delivery Address</label>
      <input type="text" name="address" required>
      <input type="hidden" name="course" value="Makeup Artistry - R1200">
      <button type="submit" class="button">Add to Cart & Pay</button>
    </form>
  </div>

  <!-- Course 3 -->
  <div class="course-card">
    <h2>Nail Technology - R950</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" onsubmit="setTimeout(() => window.location.href='https://pay.yoco.com/YOUR_YOCO_LINK_3', 500);">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Delivery Address</label>
      <input type="text" name="address" required>
      <input type="hidden" name="course" value="Nail Technology - R950">
      <button type="submit" class="button">Add to Cart & Pay</button>
    </form>
  </div>
 

</div>

</body>
</html>
